<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="react.min.js"></script>
    <script src="react-dom.min.js"></script>
    <script src="babel.js"></script>
</head>
<body>
<div id="abc"></div>
<script type="text/babel">
    class Abc extends React.Component{
        constructor(){
            super()
        }
        render(){
            return <h3>{this.props.title}</h3>

        }
    }
    class Def extends React.Component{
        constructor(){
            super()
        }
        render(){
            return(
                    <ul>
                    {
                        this.props.listData.map((a,b)=>{
                        return <li key={b}>{a.con}</li>
                    })
        }

        </ul>
        )
        }
    }
    class Xyz extends React.Component{
        constructor(){
            super()
            this.state={text:"",arr:[]};
        }
        change(e){
            var val= e.target.value;
            this.state.text=val;
        }
        click(){
            var obj={
                con:this.state.text
            }
            this.setState(function(prev){
                return  {
                    arr:prev.arr.concat(obj)
                }
            })
        }
        render(){
            return(
                    <div>
                    <Abc title="代办"/>
                    <Def listData={this.state.arr}/>
        <input type="text" onChange={this.change.bind(this)}/>
        <input type="button" onClick={this.click.bind(this) } value="提交"/>
        </div>

        )
        }

    }
    ReactDOM.render(<Xyz/>,document.getElementById("abc"))
</script>
</body>

</html>
